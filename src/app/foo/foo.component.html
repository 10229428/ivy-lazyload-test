<div class="box-outline">
  <h2>FOO<br> component instance of Lazy-loaded Module</h2>
  <button type="button"
          (click)="testMe();">Test LOCALLY injected 'myService'</button>
  Click Count : {{count}}
  <br><br>

  <form [formGroup]="heroForm">
    <div class="form-group">
      <label for="state">ngSelect test:</label>
      <ng-select *ngIf="isCitiesControlVisible"
                 [items]="cities"
                 bindLabel="name"
                 bindValue="id"
                 labelForId="state"
                 [multiple]="true"
                 placeholder="Select cities"
                 clearAllText="Clear"
                 formControlName="selectedCitiesIds">
      </ng-select>
    </div>
  </form>

  <br>
  <button (click)="toggleCitiesControl()"
          class="btn btn-sm btn-secondary">Show/Hide ng-select</button>
  <button (click)="clearCities()"
          class="btn btn-sm btn-secondary">Clear Model</button>
</div>
