<div class="box-outline">
  <h2>Another lazy-loaded module!</h2>
  <button type="button"
          (click)="testme();">also test LOCALLY injected 'myService'</button>
  count : {{count}}
  <br><br>

  <form [formGroup]="heroForm">
    <div class="form-group">
      <label for="state">ngSelect test :</label>
      <ng-select [items]="cities"
                 bindLabel="name"
                 bindValue="id"
                 labelForId="state"
                 [multiple]="true"
                 placeholder="Select cities"
                 clearAllText="Clear"
                 formControlName="selectedCitiesIds">
      </ng-select>
    </div>
  </form>

  <br>
  <button (click)="clearCities()"
          class="btn btn-sm btn-secondary">test Clear model</button>
</div>
